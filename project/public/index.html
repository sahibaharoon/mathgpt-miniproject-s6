<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGPT - Your Personal Math Solver</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Removed toggle button styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>MathGPT</h1>
    <p class="subtitle">Your personal math solver</p>

    <div class="input-area">
      <div class="upload-box" id="upload-box">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <div class="upload-content">
          <div class="upload-icon">üìÅ</div>
          <p>Drag & drop or click to upload a math problem</p>
        </div>
      </div>

      <div class="or-divider">OR</div>

      <textarea id="text-input" placeholder="Type your math problem here"></textarea>

      <button id="solve-btn">Solve</button>
    </div>

    <div id="progress-bar" class="progress-bar" style="display: none;"></div>
    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
